  <style>
    

    .book_section h4::before {
    content: "";
    position: relative;
    left: 116px;
    bottom: -25px;
    width: 75px;
    height: 2px;
    background-color: #00c6a9;
    }

    .book_section h4 {
      display: flex;
    justify-content: center;
    }
    .form-row {
      display: flex;
      justify-content: center;
    }
  </style>

</head>

<body>

 

  <!-- book section -->

  <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <h4>
                BOOK<span>&nbsp; APPOINTMENT</span>
            </h4>
            <div class="form-row ">
              
              <div class="form-group col-lg-4">
                <label for="inputDoctorName">Doctor's Name</label>
                <select name="" class="form-control wide" id="inputDoctorName">
                  <option value="Normal distribution ">Smith </option>
                  <option value="Normal distribution ">Johnson </option>
                  <option value="Normal distribution ">Williams </option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDepartmentName">Time Slots</label>
                <select name="" class="form-control wide" id="inputDepartmentName">
                  <option value="Normal distribution ">10:00 AM - 11:00 AM </option>
                  <option value="Normal distribution ">01:00 PM - 02:00 PM </option>
                  <option value="Normal distribution ">04:00 PM - 05:00 PM</option>
                </select>
              </div>
            </div>
            <div class="form-row ">
              
              <div class="form-group col-lg-4">
                <label for="inputSymptoms">Symptoms</label>
                <input type="text" class="form-control" id="inputSymptoms" placeholder="">
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDate">Choose Date </label>
                <div class="input-group date" id="inputDate" data-date-format="mm-dd-yyyy">
                  <input type="text" class="form-control" readonly>
                  <span class="input-group-addon date_icon">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="btn-box" style = "display: flex; justify-content: center;">
              <button type="submit" class="btn ">Submit Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- end book section -->




  <!-- jQery -->
  <script src="js/jquery-3.4.1.min.js"></script>

  <script src="js/bootstrap.js"></script>
